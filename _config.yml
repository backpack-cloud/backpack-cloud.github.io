name: Backpack Cloud
description: "Ideas worh packing!"

encoding: utf-8

highlighter: rouge

paginate: 15
paginate_path: :num

permalink: date

defaults:
  -
    values:
      highlight: androidstudio

exclude:
  - test
  - .sass-cache

url: https://www.backpackcloud.com
github: https://github.com/backpack-cloud/backpack-cloud.github.io

plugins:
  - jekyll-paginate
  - i18n
  - closure-compiler
  - sass
