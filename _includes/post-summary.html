<h2>
  <a class="post-title" href="{{ post.url }}">{{ post.title }}</a>
</h2>
{% include post-info.html %}
{% include post-tags.html %}
<div class="intro">
  {% if post.intro %}
    {{ post.intro }}
  {% elsif post.description %}
    {{ post.description }}
  {% else %}
    {{ post.excerpt }}
  {% endif %}
  {% if post.audio %}
  <p>
    <audio id="player" controls>
      <source src="{{ post.audio.url }}" type="audio/mp3"/>
    </audio>
  </p>
  {% endif %}
</div>
