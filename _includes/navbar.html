<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" id="site-name" href="/">
        {{ site.name }}
      </a>
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse navbar-responsive-collapse" id="navbar-main">
      <ul class="nav navbar-nav navbar-right">
        {% for c in site.data.categories %}
        {% assign category_id = c[0] %}
        {% assign category = c[1] %}
        <li>
          <a href="/{{ category_id }}">
            {{ category['name'] }}
            <span class="badge">{{ site.categories[category_id].size }}</span>
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
