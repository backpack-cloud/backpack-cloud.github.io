---
layout: default
---
<div class="container">
  <article id="post">
    {% assign post = page %}
    <div class="well">
      <h1 class="text-left post-title">{{ page.title }}</h1>
      {% include post-info.html %}
      {% include post-tags.html %}
    </div>
    <div class="episode">
      <div class="well">
        <div class="row">
          <div class="col-sm-3">
            <h2>
              <img src="/assets/images/ritm-cover-small.jpg" alt="Right in the Middle" width="160px" height="160px">
            </h2>
          </div>
          <div class="col-sm-9">
            <p class="episode-description">
              {{ post.description }}
            </p>
            <audio id="player" controls>
              <source src="{{ post.file.url }}" type="audio/mp3"/>
            </audio>
          </div>
        </div>
      </div>
    </div>
    {% include post-navigator.html %}
  </article>
</div>
